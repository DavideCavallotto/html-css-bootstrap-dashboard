<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1ba55838a0.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Bootstrap Dashboard</title>
</head>
<body>
    <div id="app">
        <!-- Toolbar -->
        <aside class="toolbar"> 
            <div class="toolbar-content d-flex align-items-center py-1 px-2">
                <div class="boolean-logo">
                    <img class="bool-logo-mobile" src="./img/mobile-logo.png" alt="">          
                </div>
                <div class="search-bar d-flex align-items-center flex-grow-1 mx-3 py-2">                
                    <p class="my-0"><i class="fa-solid fa-magnifying-glass px-2"></i>Prova a cercare: Lezioni di Laravel</p>
                </div>
                <div class="bell d-flex">
                    <i class="fa-solid fa-list-ul me-3 d-none d-xl-block"></i>
                    <i class="fa-solid fa-circle-question me-3 d-none d-xl-block"></i>
                    <i class="fa-solid fa-ellipsis-vertical me-3 d-none d-xl-block"></i>
                    <i class="fa-solid fa-bell text-warning"></i>                    
                </div>  

            </div>           
               
        </aside>        
        <div class="app-content">  
            <!-- Sidebar laterale Header -->
            <header class="sidebar d-flex justify-content-between flex-column py-4 wi">
                <div class="top-icons d-flex flex-column align-items-center">
                    <div>
                        <a class="text-decoration-none text-light" href="#"><i class="fa-solid fa-house mb-2"></i></a>
                        <span class="text-light">Home</span>
                    </div>
                    <div>
                        <a class="text-decoration-none text-light" href=""><i class="fa-solid fa-chart-simple mb-2"></i></a>
                        <span class="text-light">Stats</span>
                    </div>
                    <div>
                        <a class="text-decoration-none text-light" href="#"><i class="fa-solid fa-signal mb-2"></i></a>
                        <span class="text-light">Signals</span>
                    </div>
                </div>
                <div class="bottom-icons text-center">
                    <a href="#"><i class="fa-solid fa-gear text-light"></i></a>
                </div>

            </header>
            <!-- Main content -->
            <main class="main-content d-flex flex-column">
                <div class="blue-hero">

                </div>
                <div class="main-body flex-grow-1">

                </div>            
            </main>    
            
                    
        </div>
    </div>
            
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>   
</body>
</html>
